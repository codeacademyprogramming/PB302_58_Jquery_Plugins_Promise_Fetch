<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    
    <script>

        let names = [
            "Hikmet",
            "Tofiq",
            "Nermin",
            "Abbas",
            "Nezrin"
        ];

        function loadUsers(){
            setTimeout(() => {
                names.forEach(name=>{
                    let li = document.createElement("li");
                    li.innerText = name;
                    document.querySelector("ul").appendChild(li)
                })
            }, 1000);
        }

        function addName(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    if(names.length<5){
                        names.push("Elmar")
                        resolve();
                    }
                    else{
                        reject("Names list is full")
                    }
                }, 2000);
            })
        }

        addName().then(()=>loadUsers()).catch(err=>alert(err))

        

      

        
        
    </script>
</body>
</html>
